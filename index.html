<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taxi AI – Đặt xe thông minh</title>
  <meta name="description" content="Trang web Taxi AI: đặt xe, ước tính cước, theo dõi vị trí theo thời gian thực." />

  <!-- ICON & MANIFEST: dùng đường dẫn tương đối -->
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS icons (nếu đã có file ảnh) -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />

  <!-- Open Graph: dùng https tới domain riêng (không ảnh hưởng khi chạy tạm trên github.io) -->
  <meta property="og:title" content="Taxi AI – Đặt xe thông minh" />
  <meta property="og:description" content="Đặt xe, ước tính cước, theo dõi vị trí theo thời gian thực." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://taximangden.eu.org/" />
  <meta property="og:image" content="https://taximangden.eu.org/og-image.png" />

  <meta name="theme-color" content="#0ea5e9" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6}
    main{max-width:960px;margin:2rem auto;padding:1rem}
    h1{font-size:2.2rem;margin:0 0 1rem}
    label{margin-right:.5rem}
    input[type="number"]{padding:.3rem .5rem}
    button{padding:.35rem .7rem;border:1px solid #ccc;border-radius:.35rem;cursor:pointer}
    #estimate-output{margin-top:.5rem;font-weight:700}
  </style>
</head>
<body>
  <main>
    <h1>Taxi AI – Đặt xe thông minh</h1>
    <p>Demo ước tính cước. Nhập khoảng cách và bấm nút.</p>

    <div style="margin:1rem 0">
      <label>Khoảng cách (km):
        <input id="distance-km" type="number" min="0" step="0.1" value="3" />
      </label>
      <button data-action="estimate">Ước tính cước</button>
      <!-- Nút Cài đặt PWA (hiện khi trình duyệt cho phép) -->
      <button id="btn-install" style="margin-left:8px;display:none">Cài đặt ứng dụng</button>

      <div id="estimate-output"></div>
    </div>
  </main>

  <noscript>Trang cần bật JavaScript để hoạt động đầy đủ.</noscript>
  <script src="script.js" defer></script>
</body>
</html>
